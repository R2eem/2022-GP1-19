<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in page</title>

    <body>
      <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="container">
            <form class="" onsubmit="validate();return false">
            <div class="form">
              <h2>Admin login </h2>
              <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username and/or password</p>
              </div>
                <div class="inputbox">
                  <input name="email" id="email" type="email" placeholder="email"  required="" aria-required="true" /> 
                </div>
                <div class="inputbox">
                  <input name="pass" id="password" type="password" placeholder="Password" required="" aria-required="true"/>
                </div>
                <div class="inputbox">
                  <input type="submit" name="submit" id="submit" value="Login">
                </div>  
                <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
            </div>
            </form>
          </div>
        </div>
      </section> 
    </body>

       async function logIn() {
        var email=document.getElementById('email').value;
        var pass=document.getElementById('password').value;
      

        var user = Parse.User
        .logIn(email, pass).then(function(user) {
          window.location.replace("index.html");
            }).catch(function(error){
              document.getElementById('login-error-msg').style.opacity = 1;
    });
}
  


    async function validate(){
        //access fields
        var email=document.getElementById('email').value;
        var pass=document.getElementById('password').value;
    
       if(email != '' && pass !='')
