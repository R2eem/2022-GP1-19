<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signUpJS.js"></script>
    <title>Sign up</title>
</head>
<body>
    <h2>Admin sign up </h2>
    <form action="/index.html" name="f1" onsubmit=" return signUp();" >
      <div class="inputbox">
        <input name="username" value="" id="username" type="text" placeholder="Username" /> 
      </div>
      <div class="inputbox">
        <input name="pass" value="" id="password" type="password" placeholder="Password" />
      </div>
      <div class="inputbox">
        <input type="submit" name="submit" value="Login">
      </div>  
      <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
      </form>
</body>
</html>
