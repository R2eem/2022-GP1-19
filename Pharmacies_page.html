async function ifAccept(pharmacyId ,pharmacyName,pharmacyEmail){
    if(confirm("Are you sure you want to accept pharmacy "+pharmacyName+" join request?")){
    const query = new Parse.Object("Pharmacist");
    query.set("objectId",pharmacyId);
    query.set("JoinRequest","accepted");
    try{
            //Save the Object
            let result = await query.save();
            alert("Pharmacy "+pharmacyName+' has been accepted');
            sendEmail(pharmacyName,pharmacyEmail,pharmacyId);
        }catch(error){
            alert('Failed to update pharmacy ' +pharmacyName);
        }
    }
    
}

async function ifBlocked(pharmacyId ,pharmacyName,pharmacyEmail){
    if(confirm("Are you sure you want to block pharmacy "+pharmacyName+"?")){
    const query = new Parse.Object("Pharmacist");
    query.set("objectId",pharmacyId)
    query.set("Block",true)
    try{
            //Save the Object
            let result = await query.save();
            alert("Pharmacy "+pharmacyName+' has been blocked');
            sendEmail(pharmacyName,pharmacyEmail,pharmacyId);
        }catch(error){
            alert('Failed to block pharmacy ' +pharmacyName);
        }
    }
}

async function ifNotBlocked(pharmacyId ,pharmacyName,pharmacyEmail){
    if(confirm("Are you sure you want to UnBlock pharmacy "+pharmacyName+"?")){
    const query = new Parse.Object("Pharmacist");
    query.set("objectId",pharmacyId)
    query.set("Block",false)
    try{
            //Save the Object
            let result = await query.save();
            alert("Pharmacy "+pharmacyName+' has been UnBlocked');
            sendEmail(pharmacyName,pharmacyEmail,pharmacyId);
        }catch(error){
            alert('Failed to Unblock pharmacy ' +pharmacyName);
        }
    }
}
